{% extends "cars/base.html" %}

{% block styles %}
<style>
ul {
  list-style-type: none;
}
</style>
{% endblock %}

{% block content %}
    <h1 class="mt-3 mb-3">Car Offers</h1>
    {% if latest_offers_list %}
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      {% for offer in latest_offers_list %}
      <div class="col mb-5">
          <div class="card h-100">
              <!-- Product image-->
              <img class="card-img-top" src="{{ offer.image.url }}" alt="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" width="200" height="150">
              <!-- Product details-->
              <div class="card-body p-4">
                  <div class="text-center">
                      <!-- Product name-->
                      <h5 class="fw-bolder">{{ offer }}</h5>
                      <!-- Product price-->
                      {{ offer.price }}$
                  </div>
              </div>
              <!-- Product actions-->
              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                  <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'cars:offer-details' offer.mark offer.model offer.pk %}">Details</a></div>
              </div>
          </div>
      </div>
      {% endfor %}     
  </div>
    {% endif %}

{% endblock content %}
