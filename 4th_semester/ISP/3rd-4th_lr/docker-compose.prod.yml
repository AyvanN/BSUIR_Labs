version: "3"
services:
    web:
        # build: 
        #     context: ./jdmcars
        #     dockerfile: Dockerfile.prod
        image: kusodu/django-project:v1.0
        command: gunicorn jdmcars.wsgi:application --bind 0.0.0.0:8000
        volumes: 
            - static_volume:/home/project/web/staticfiles
            - media_volume:/home/project/web/mediafiles
        expose:
            - 8000
        env_file: 
            - ./.env.prod
        depends_on: 
            - db
    db:
        image: postgres:12.0-alpine
        volumes: 
            - postgres_data:/var/lib/postgresql/data/
        env_file: 
            - ./.env.prod.db
    nginx:
        # build: ./nginx
        image: kusodu/django-project:nginx
        volumes: 
            - static_volume:/home/project/web/staticfiles
            - media_volume:/home/project/web/mediafiles
        ports:
            - 1337:80
        depends_on: 
            - web
volumes: 
    postgres_data:
    static_volume:
    media_volume:
